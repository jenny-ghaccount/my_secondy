<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get today's weather forecast for cities across Europe">
  <title>European Weather Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Decorative Clouds -->
  <div class="clouds-container" aria-hidden="true">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
    <div class="cloud cloud-5"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">‚òÅÔ∏è Euro Weather</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="main">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <h2 class="hero-title">Today's Weather in Europe</h2>
        <p class="hero-subtitle">Select a city to get the current forecast in Celsius</p>

        <!-- City Search Form -->
        <form id="weather-form" class="search-form" role="search">
          <div class="form-group">
            <label for="city-input" class="form-label">City name</label>
            <div class="input-wrapper">
              <input 
                type="text" 
                id="city-input" 
                name="city" 
                class="form-input"
                placeholder="e.g., Paris, Berlin, Rome..."
                autocomplete="off"
                list="city-suggestions"
                aria-describedby="city-helper"
                required
              >
              <datalist id="city-suggestions"></datalist>
            </div>
            <span id="city-helper" class="helper-text">Start typing to see European cities</span>
          </div>
          <button type="submit" class="btn-primary" id="submit-btn">
            <span class="btn-text">Get Forecast</span>
            <span class="btn-loading" aria-hidden="true">
              <span class="spinner"></span>
            </span>
          </button>
        </form>
      </section>

      <!-- Weather Result -->
      <section id="weather-result" class="weather-section" aria-live="polite">
        <!-- Loading State -->
        <div id="loading-state" class="weather-card loading-card" hidden>
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-icon"></div>
          <div class="skeleton skeleton-temp"></div>
          <div class="skeleton skeleton-details"></div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-message" role="alert" hidden>
          <span class="error-icon" aria-hidden="true">‚ö†Ô∏è</span>
          <p id="error-text"></p>
          <button type="button" class="btn-secondary" id="retry-btn">Try Again</button>
        </div>

        <!-- Weather Card -->
        <article id="weather-card" class="weather-card" hidden>
          <header class="weather-header">
            <h3 id="weather-city" class="weather-city"></h3>
            <time id="weather-date" class="weather-date"></time>
          </header>
          
          <div class="weather-main">
            <span id="weather-icon" class="weather-icon" aria-hidden="true"></span>
            <div class="weather-temp-group">
              <span id="weather-temp" class="weather-temp"></span>
              <span id="weather-condition" class="weather-condition"></span>
            </div>
          </div>

          <div class="weather-details">
            <div class="detail-item">
              <span class="detail-icon" aria-hidden="true">üå°Ô∏è</span>
              <span class="detail-label">High / Low</span>
              <span id="weather-highlow" class="detail-value"></span>
            </div>
            <div class="detail-item">
              <span class="detail-icon" aria-hidden="true">üí®</span>
              <span class="detail-label">Wind</span>
              <span id="weather-wind" class="detail-value"></span>
            </div>
            <div class="detail-item">
              <span class="detail-icon" aria-hidden="true">üíß</span>
              <span class="detail-label">Humidity</span>
              <span id="weather-humidity" class="detail-value"></span>
            </div>
          </div>
        </article>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Euro Weather. Data from <a href="https://open-meteo.com/" target="_blank" rel="noopener">Open-Meteo</a>.</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
