<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get today's weather forecast for cities across Europe">
  <title>European Weather Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Decorative Elements -->
  <div class="decorative-container" aria-hidden="true">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="organic-shape"></div>
  </div>

  <!-- Clouds for rain effect -->
  <div class="clouds-container" aria-hidden="true">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">EURO<br>WEATHER</h1>
      <button class="menu-btn" aria-label="Menu">
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="main">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <span class="hero-prefix">the</span>
          <h2 class="hero-title">BEAUTY</h2>
          <span class="hero-italic">of</span>
          <h2 class="hero-title hero-title-alt">WEATHER</h2>
        </div>
        <p class="hero-tagline">"Every city has its own atmosphere"</p>

        <!-- City Search Form -->
        <form id="weather-form" class="search-form" role="search">
          <div class="form-group">
            <label for="city-input" class="form-label">Enter a European city</label>
            <div class="input-wrapper">
              <input 
                type="text" 
                id="city-input" 
                name="city" 
                class="form-input"
                placeholder="Paris, Berlin, Rome..."
                autocomplete="off"
                list="city-suggestions"
                aria-describedby="city-helper"
                required
              >
              <datalist id="city-suggestions"></datalist>
              <button type="submit" class="btn-primary" id="submit-btn" aria-label="Get forecast">
                <span class="btn-text">→</span>
                <span class="btn-loading" aria-hidden="true">
                  <span class="spinner"></span>
                </span>
              </button>
            </div>
            <span id="city-helper" class="helper-text">Start typing to discover cities</span>
          </div>
        </form>
      </section>

      <!-- Weather Result -->
      <section id="weather-result" class="weather-section" aria-live="polite">
        <!-- Loading State -->
        <div id="loading-state" class="weather-card loading-card" hidden>
          <div class="skeleton skeleton-city"></div>
          <div class="skeleton skeleton-temp"></div>
          <div class="skeleton skeleton-condition"></div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-message" role="alert" hidden>
          <div class="error-content">
            <span class="error-icon" aria-hidden="true">!</span>
            <p id="error-text"></p>
          </div>
          <button type="button" class="btn-secondary" id="retry-btn">Try Again</button>
        </div>

        <!-- Weather Card -->
        <article id="weather-card" class="weather-card" hidden>
          <div class="weather-layout">
            <!-- Left: Main Info -->
            <div class="weather-primary">
              <header class="weather-header">
                <span id="weather-icon" class="weather-icon" aria-hidden="true"></span>
                <div class="weather-location">
                  <h3 id="weather-city" class="weather-city"></h3>
                  <time id="weather-date" class="weather-date"></time>
                </div>
              </header>
              
              <div class="weather-temp-display">
                <span id="weather-temp" class="weather-temp"></span>
                <span class="weather-unit">°C</span>
              </div>
              
              <p id="weather-condition" class="weather-condition"></p>
            </div>
            
            <!-- Right: Details -->
            <div class="weather-secondary">
              <div class="weather-detail">
                <span class="detail-label">Feels Like</span>
                <span id="weather-highlow" class="detail-value"></span>
              </div>
              <div class="weather-detail">
                <span class="detail-label">Wind</span>
                <span id="weather-wind" class="detail-value"></span>
              </div>
              <div class="weather-detail">
                <span class="detail-label">Humidity</span>
                <span id="weather-humidity" class="detail-value"></span>
              </div>
            </div>
          </div>
          
          <div class="weather-tagline">
            <span class="tagline-text">"Weather is a great metaphor for life"</span>
          </div>
        </article>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-wave" aria-hidden="true">∿</div>
      <p>Data from <a href="https://open-meteo.com/" target="_blank" rel="noopener">Open-Meteo</a></p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
